<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
</head>
<body>

<ul>
    <!-- Iterate over object_list -->
    {% for person in persons %}
    <!-- Display Objects -->
    <li>{{ person }}</li>
    <li>{{ person.date }}</li>

    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>

</body>
</html>
