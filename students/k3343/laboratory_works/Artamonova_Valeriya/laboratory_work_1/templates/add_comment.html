{% extends "base_generic.html" %}
{% block title %}<title>HometaskDesk: добавление комментария</title>{% endblock %}
{% block content %}
<h1>Добавление нового комментария</h1>
    <div align="left">
    <form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}

    <!-- Using the formset -->
    {{ form.as_p }}

    <input type="submit" value="Отправить комментарий" >
    </form>
    </div>
{% endblock %}
