<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All owners</title>
</head>
<body>
    {% for owner in owners %}

    <H1>Имя владельца:</H1>
    <p>{{owner.owner_name}}</p><br/>
    <H1>Фамилия владельца:</H1>
    <p>{{owner.owner_surname}}</p><br/>
    <H1>Дата рождения владельца: </H1>
    <p>{{owner.date_of_birth}}</p><br/>

    {% endfor %}
</body>
</html>
