{% extends 'base_page.html' %}

{% block title %}
    Authors list:
{% endblock %}

{% block content %}

        <p class="mt-3 mb-4 ml-4">This is books_board page</p>
    </div>
    <div style="font-family: Georgia, serif; font-size: 16px;">
    {% for author in authors %}
        <p><a href="{% url 'author_detail_url' a_slug=author.a_slug %}">
            {{ author.full_name }}
        </a></p>
    {%  endfor %}
    </div>
{% endblock %}
