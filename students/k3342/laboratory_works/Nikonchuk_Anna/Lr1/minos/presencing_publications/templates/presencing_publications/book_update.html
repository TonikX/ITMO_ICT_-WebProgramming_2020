{% extends 'base_page.html' %}


{% block title %}
    Edit Book {{ book.orig_lang_title }} - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{% url 'book_update_url' b_slug=book.b_slug %}" method="post">

    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
            {{ field.label }}
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-info">Update Book</button>
    </form>
{% endblock %}
