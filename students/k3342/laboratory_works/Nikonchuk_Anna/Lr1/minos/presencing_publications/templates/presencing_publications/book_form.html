{% extends 'base_page.html' %}


{% block title %}
    Book Create - {{ block.super }}
{% endblock %}

{% block content %}

    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label }}<br>
            {{ field }}
        </div>
    {% endfor %}

<button type="submit" class="btn btn-primary">Create</button>
{% endblock %}
