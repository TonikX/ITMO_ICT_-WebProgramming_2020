{% extends 'base_page.html' %}

{% block content %}
    <div class="mb-4" style="font-family: Lato, Helvetica Neue, Helvetica, sans-serif; font-size: 12px; color:lightgray">
        <p class="mt-3 mb-4 ml-4">This is books_board page</p>
    </div>
    <div style="font-family: Georgia, serif; font-size: 16px;">
    {% for book in books %}
        <p><a href="{% url 'book_detail_url' b_slug=book.b_slug %}">
            {{ book.orig_lang_title }}
            {{ book.publication_date }}
            {{ book.type_cover }}
        </a></p>
    {%  endfor %}
    </div>
{% endblock %}
