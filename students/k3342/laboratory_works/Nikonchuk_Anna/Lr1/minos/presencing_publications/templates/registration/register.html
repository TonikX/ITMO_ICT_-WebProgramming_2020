{% extends  'base_page.html' %}
{% load crispy_forms_tags %}

{% block title %}
    User Register - {{ block.super }}
{% endblock %}

{% block content %}
<h2>Register new user</h2>
<div class="card">
<div class="card-body">
<h5 class="card-title">Please fill in all fields</h5>

<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">

    <!-- Using the formset -->
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary btn-block">Register new user</button>
</form>
</div>
</div>
{% endblock %}
