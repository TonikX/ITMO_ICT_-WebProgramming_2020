{% extends 'base.html' %}
{% load static %}

{% block title %}
  Register
{% endblock %}

{% block content %}

  <div class="jumbotron p-4">
    <div class="container">
      <h1 class="jumbotron-heading"> Add Racer Profile </h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <form method="POST" action="{% url 'register_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Profile"/>
      </form>
  </div>
  </div>
{% endblock %}
