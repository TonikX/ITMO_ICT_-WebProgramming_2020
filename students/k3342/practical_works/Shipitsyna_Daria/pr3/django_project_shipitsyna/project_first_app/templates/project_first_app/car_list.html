<!DOCTYPE html>
<html lang="en">
<body>
<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}

    <!-- Display Objects -->
    <li>{{ object.mark }}</li>
    <li>{{ object.model }}</li>
    <li>{{ object.colour }}</li>
    <li>{{ object.gov_number }}</li>

    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</body>
</html>
