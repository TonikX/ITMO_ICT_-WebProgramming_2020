<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Cars</title>
</head>
<body>
    {%for object in object_list%}
        {{ object.name }} <br>
        {{ object.type }} <br>
        {{ object.colour }} <br>
        {{ object.number }} <br>
        <hr>
        {%empty%}
            No objects!
    {%endfor%}
</body>
</html>
